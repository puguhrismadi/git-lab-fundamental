<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Penerimaan Tamu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-xl w-full max-w-lg p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Form Penerimaan Tamu
        </h1>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">
                    Nama Lengkap
                </label>
                <input type="text" name="nama" required
                       class="mt-1 w-full rounded-lg border-gray-300 focus:ring focus:ring-blue-200 p-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">
                    Instansi
                </label>
                <input type="text" name="instansi" required
                       class="mt-1 w-full rounded-lg border-gray-300 focus:ring focus:ring-blue-200 p-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">
                    Tujuan Kunjungan
                </label>
                <textarea name="tujuan" rows="3" required
                          class="mt-1 w-full rounded-lg border-gray-300 focus:ring focus:ring-blue-200 p-2"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">
                    Nomor HP
                </label>
                <input type="text" name="no_hp"
                       class="mt-1 w-full rounded-lg border-gray-300 focus:ring focus:ring-blue-200 p-2">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                Simpan Data Tamu
            </button>
        </form>
    </div>

</body>
</html>
