<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Penerimaan Tamu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-xl rounded-xl w-full max-w-lg p-8 border border-slate-200">

    <h1 class="text-2xl font-bold text-center text-slate-800 mb-6">
        Form Penerimaan Tamu
    </h1>

    <!-- Flash Message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="mb-4 p-3 rounded-lg bg-green-100 text-green-800 border border-green-300 text-sm">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">

        <div>
            <label class="block text-sm font-semibold text-slate-700">
                Nama Lengkap
            </label>
            <input type="text" name="nama" required
                class="mt-1 w-full rounded-lg border-2 border-slate-300
                       focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                       p-2 text-slate-700">
        </div>

        <div>
            <label class="block text-sm font-semibold text-slate-700">
                Instansi
            </label>
            <input type="text" name="instansi" required
                class="mt-1 w-full rounded-lg border-2 border-slate-300
                       focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                       p-2 text-slate-700">
        </div>

        <div>
            <label class="block text-sm font-semibold text-slate-700">
                Tujuan Kunjungan
            </label>
            <textarea name="tujuan" rows="3" required
                class="mt-1 w-full rounded-lg border-2 border-slate-300
                       focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                       p-2 text-slate-700"></textarea>
        </div>

        <div>
            <label class="block text-sm font-semibold text-slate-700">
                Nomor HP
            </label>
            <input type="text" name="no_hp"
                class="mt-1 w-full rounded-lg border-2 border-slate-300
                       focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                       p-2 text-slate-700">
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold
                   hover:bg-blue-700 transition shadow">
            Simpan Data Tamu
        </button>

    </form>
</div>

</body>
</html>
